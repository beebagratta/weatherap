<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="msg">Check Wheather Of Anyplace Anywhere</div>
    <main>
      <div class="search">
        <input type="text" placeholder="Enter the city" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="container">
        <div class="temp">
          <img class="weatherimg" src="images/clear.png" />
          <h1 class="temputer">25Â°c</h1>
          <h1 class="city">Turbat</h1>
        </div>
        <div class="weather">
          <div class="humidity">
            <img src="images/humidity.png" />
            <div class="humidityinfo">
              <h2 class="humiditypc">46%</h2>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-speed">
            <img src="images/wind.png" />
            <div class="windinfo">
              <h2 class="windspeedkmh">10.29 Km/h</h2>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
   
    </main>
    <script src="javascript/script.js"></script>
  </body>
</html>
